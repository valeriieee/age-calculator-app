<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
    <article>
      <div class="container">
        <section class="top">
          <form action="" class="generator">
            <div class="day">
              <label for="dte">Day</label>
              <input type="number" name="Day" id="dte" placeholder="DD">
              <p class="dayError"></p>
            </div>
            <div class="month">
              <label for="mnth">Month</label>
              <input type="number" name="month" id="mnth" placeholder="MM">
              <p class="monthError"></p>
            </div>
            <div class="year">
              <label for="yrs">Year</label>
              <input type="number" name="" id="yrs" placeholder="YYYY">
              <p class="yearError"></p>
            </div>
          </form>
        </section>

        <section class="middle">
          <div class="linee"></div>
          <button class="arrow" id="btn" type="submit">
            <img src="assets\images\icon-arrow.svg" alt="image">
          </button>
        </section>

        <section class="bottom">
          <h1><span class="purple1">--</span> years</h1>
          <h1><span class="purple2">--</span> months</h1>
          <h1><span class="purple3">--</span> days</h1>
        </section>
      </div>
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
